<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="content">
          <div class="main-image-con">
            <img
              class="main-image"
              src="./images/image-equilibrium.jpg"
              alt="Equilibrium Image"
            />
            <div class="icon-view-con">
              <img
                class="icon-view"
                src="./images/icon-view.svg"
                alt="Icon-View"
              />
            </div>
          </div>
          <h2>Equilibrium #3429</h2>
          <p class="main-paragraph">
            Our Equilibrium collection promotes balance and calm.
          </p>

          <!-- Group with etherium and time left -->
          <div class="flex-group">
            <div class="con con-eth">
              <img src="./images/icon-ethereum.svg" alt="Icon Ethereum" />
              <p>0.041 ETH</p>
            </div>
            <div class="con con-time">
              <img src="./images/icon-clock.svg" alt="Icon Clock" />
              <p>3 days left</p>
            </div>
          </div>

          <!-- Group with avatar and name -->
          <div class="avatar-con">
            <img src="./images/image-avatar.png" alt="Icon Avatar" />
            <p>Creation of <span>Jules Wyvern</span></p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
